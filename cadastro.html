<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Profissionais</title>
  <link rel="stylesheet" href="stylecadastros.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Cadastro de Profissionais</h1>
    <p>Escolha a categoria profissional para cadastrar seus serviços.</p>

    <section id="cadastro">
      <h2>Selecione a Categoria</h2>
      <form id="formProfissional" class="cadastro-form" onsubmit="salvarProfissional(event)">
        <label for="profissao">Escolha uma profissão:</label>
        <select id="profissao" onchange="mostrarCampos()" required>
          <option value="">-- Selecione --</option>
          <option value="marceneiro">🔨 Marceneiro</option>
          <option value="pedreiro">🧱 Pedreiro</option>
          <option value="pintor">🎨 Pintor</option>
          <option value="eletricista">⚡️ Eletricista</option>
          <option value="gesseiro">🏬 Gesseiro</option>
          <option value="encanador">🚰 Encanador</option>
        </select>

        <div id="camposAdicionais" style="display: none;">
          <label for="nome">Nome do Profissional:</label>
          <input type="text" id="nome" required>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" required>

          <label for="valor">Valor do Serviço (R$):</label>
          <input type="text" id="valor" required oninput="formatarMoeda(this)">

          <label for="contato">Contato:</label>
          <input type="text" id="contato" required maxlength="15" placeholder="(99) 99999-9999">

          <label for="descricao">Descrição:</label>
          <textarea id="descricao"></textarea>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">

          <div class="cnpj-radio-group">
            <label>Tem CNPJ?</label>
            <div class="radio-group">
              <label><input type="radio" name="temCnpj" value="sim" required> Sim</label>
              <label><input type="radio" name="temCnpj" value="nao"> Não</label>
            </div>
          </div>
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <nav>
  <ul class="links">
    <li><a href="index.html"><span class="nav-icon">🏠</span>Início</a></li>
    <li><a href="cadastro.html"><span class="nav-icon">➕</span>Cadastrar</a></li>
    <li><a href="servicos.html"><span class="nav-icon">🔧</span>Servicos</a></li>
    <li><a href="contato.html"><span class="nav-icon">📞</span>Contatos</a></li>
    <li><a href="login.html"><span class="nav-icon">🔍</span>Sair</a></li>
  </ul>
</nav>
</body>
</html>
